<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="./public/css/app.css">
  <link rel="stylesheet" href="./public/css/components/home.css">

  <title>Todo List App</title>
</head>
<body>
  <div id="app">
    <div class="container">
      <div class="app-header">
        <h1>ToDo List Application</h1>
      </div>
      <div class="app-content">
        <div class="app-content__controls">
          <div class="app-content__controls-filter">
            <div class="controls-filter__sort">
              <div class="controls-filter__sort-select">
                <select name="" id="sort-select"></select>
              </div>
              <div class="controls-filter__sort-review">
                <div id="sort-value" class="value"></div>
              </div>
            </div>
            <div class="controls-filter__search">
              <form action="" class="form-search">
                <div class="form-group">
                  <input id="search-task-input" type="text" name="search" placeholder="Search...">
                  <button type="button">Clear!</button>
                </div>
              </form>
            </div>
          </div>
          <div class="app-content__controls-form">
            <form action="" class="form-main">
              <button type="button" class="btn-toggle">Add Task</button>
              <div class="form-group">
                <input type="text" name="name" placeholder="Task name...">
                <select name="" id="">
                  <option value="">Small</option>
                  <option value="">Medium</option>
                  <option value="">Hight</option>
                </select>
                <button class="btn-submit" type="submit">Submit</button>
                <button class="btn-cancel" type="button">Cancel</button>
              </div>
            </form>
          </div>
        </div>
        <div class="app-content__table">
          <div class="app-content__table-title">
            <h4>List Task</h4>
          </div>
          <div id="main-content" class="app-content__table-list">
            <table>
              <thead>
                <tr>
                  <th>#</th>
                  <th>Task</th>
                  <th>Level</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="tasks-content"></tbody>
            </table>
          </div>
          <div id="not-found">
            <img src="https://sb.kaleidousercontent.com/67418/800x533/a5ddfb21a6/persons3-nobg.png" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./note.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
  <script type="module" src="./public/js/app.js"></script>
</body>
</html>
